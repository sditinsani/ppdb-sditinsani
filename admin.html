<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin PPDB SDIT INSANI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo-white.png" alt="SDIT INSANI">
                <h2>PPDB ADMIN</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="pendaftar.html"><i class="fas fa-users"></i> Data Pendaftar</a></li>
                    <li><a href="seleksi.html"><i class="fas fa-clipboard-check"></i> Proses Seleksi</a></li>
                    <li><a href="laporan.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p>Selamat datang, <strong>Admin</strong></p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="avatar.png" alt="Admin">
                        <span>Administrator</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="stat-info">
                            <h3>Total Pendaftar</h3>
                            <p>248</p>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <h3>Lolos Seleksi</h3>
                            <p>120</p>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="recent-activities">
                    <h3>Aktivitas Terkini</h3>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="activity-details">
                                <p><strong>Budi Santoso</strong> mendaftar</p>
                                <span class="activity-time">10 menit yang lalu</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
